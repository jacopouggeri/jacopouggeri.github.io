<ul class="social-icons">
    {{- range . }}
    <li>
        <a href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me" title="{{ (.title | default .name) | title }}">
            <span class="icon">
            {{ if .faIcon }}
                <i class="{{ .faIcon }}"></i>
            {{- else }}
                {{ partial "svg.html" . }}
            {{- end }}
            </span>
        </a>
    </li>
    {{- end }}
</ul>
